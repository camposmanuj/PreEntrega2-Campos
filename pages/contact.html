    <main>
      <section class="contact-container">
        <h2><span>04.</span>contact</h2>
        <div class="image-form">
          <img src="../multimedia/imgs/img_1877.jpg" alt="" />
          <div class="form-container">
            <div>
              <p>Razon de contacto <span class="required">(Required)</span></p>
              <p class="required reason">(seleccionar)</p>
              <div>
                <input
                  class="contrataciones"
                  type="radio"
                  name="lado"
                  value="contrataciones"
                />
                Contrataciones
              </div>
              <div>
                <input
                  class="consultas-varias"
                  type="radio"
                  name="lado"
                  value="consultas varias"
                />
                Consultas Varias
              </div>
            </div>
            <div class="formulario">
              <form action="#">
                <label class="nombre" for="nombre"
                  >Name / Nombres <span class="required">(required)</span><br>
                  <input class="nombre" type="nombre" placeholder="Name / Nombre"
                /></label><br>
                <label for="apellido"
                  >Last Name / Apellidos <span class="required">(required)</span><br>
                  <input
                    class="apellido"
                    type="apellido"
                    placeholder="Last Name / Apellidos"
                  />
                </label><br>
                <label for="email"
                  >Email <br>
                  <input
                    class="email"
                    type="email"
                    placeholder="example@something.com"
                    name="email"
                  /><br>
                </label>
                <label for="asunto">
                  Asunto / Subject<br />
                  <textarea class="asunto" placeholder="Asunto"></textarea>
                </label>
            </div>

              <div class="form-buttons-container">
                <input class="reset" type="reset" value="Reset" />
                <button class="enviar">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
